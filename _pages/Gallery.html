<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .purple-text {
            color: #8266D4;
        }

        .container1,
        .container2 {
            width: 504px;
            margin: 0 auto;
        }

        .album {
            width: 504px;
            height: 400px;
            border-radius: 3%;
            margin-right: 15px;
            border: 2px solid #6C747A;
            overflow: hidden;
        }

        .images {
            position: relative;
            display: flex;
            height: 400px;
            transition: transform 0.5s;
        }

        .img {
            width: 504px;
            height: 400px;
        }

        .button,
        button:active,
        button:focus {
            width: 50px;
            height: 25px;
            border: none;
            color: white;
            background-color: #9d85f3;
            outline: none;
        }

        .button:hover {
            background-color: #9d85f3;
        }

        .button:disabled {
            background-color: lightgray;
        }

        .prev {
            float: left;
            bottom: 20px;
            /* 조정 가능한 여백 설정 */
            width: 50px;
            /* 버튼 크기 설정 */
            height: 25px;
            /* 버튼 크기 설정 */
            border-radius: 10%;
            /* 원 모양으로 만들기 */
            background-color: #512BD4;
            font-size: 13px;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 6px lightgray;
            /* 그림자 추가 */
            transition: background-color 0.3s, transform 0.3s;
        }

        .next {
            float: right;
            bottom: 20px;
            /* 조정 가능한 여백 설정 */
            width: 50px;
            /* 버튼 크기 설정 */
            height: 25px;
            /* 버튼 크기 설정 */
            border-radius: 10%;
            /* 원 모양으로 만들기 */
            background-color: #512BD4;
            color: white;
            font-size: 13px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 6px lightgray;
            /* 그림자 추가 */
            transition: background-color 0.3s, transform 0.3s;
        }
    </style>

</head>

<body>
    <div>
        <h4>&bullet;&nbsp; 09/08/23 &nbsp;<span class="purple-text">KIICE - 한국정보통신학회</span></h4>
    </div>

    <div class="container1">
        <div class="album">
            <div class="images">
                <img src="..\assets\images\한국정보통신학회 춘계학술대회\slide01.jpg">
                <img src="..\assets\images\한국정보통신학회 춘계학술대회\slide02.jpg">
                <img src="..\assets\images\한국정보통신학회 춘계학술대회\slide03.jpg">
                <img src="..\assets\images\한국정보통신학회 춘계학술대회\slide04.jpg">
            </div>
        </div>
        <button class="prev">prev</button>
        <button class="next">next</button>
    </div>
    <br>
    <div>
        <h4>&bullet;&nbsp; 09/08/23 &nbsp;<span class="purple-text">IWSEC 2023</span></h4>
    </div>
    <div class="container2">
        <div class="album">
            <div class="images">
                <img src="..\assets\images\IWSEC 2023\slide01.jpg">
                <img src="..\assets\images\IWSEC 2023\slide02.jpg">
                <img src="..\assets\images\IWSEC 2023\slide03.jpg">
                <img src="..\assets\images\IWSEC 2023\slide04.jpg">
            </div>
        </div>
        <button class="prev">prev</button>
        <button class="next">next</button>
    </div>
    <script>
        function initializeGallery(containerClass) {
            let curPos = 0;
            let positionValue = 0;
            const IMAGE_WIDH = 500;

            const prevBtn = document.querySelector(`.${containerClass} .prev`);
            const nextBtn = document.querySelector(`.${containerClass} .next`);
            const images = document.querySelector(`.${containerClass} .images`);

            function next() {
                if (curPos < 3 && !nextBtn.disabled) {
                    prevBtn.removeAttribute('disabled')
                    positionValue -= IMAGE_WIDH;
                    images.style.transform = `translateX(${positionValue}px)`;
                    curPos += 1;
                }
                if (curPos === 3) {
                    nextBtn.setAttribute('disabled', 'true');
                }
            }

            function prev() {
                if (curPos > 0 && !prevBtn.disabled) {
                    nextBtn.removeAttribute('disabled')
                    positionValue += IMAGE_WIDH;
                    images.style.transform = `translateX(${positionValue}px)`;
                    curPos -= 1;
                }
                if (curPos === 0) {
                    prevBtn.setAttribute('disabled', 'true');
                }
            }


            function init() {
                prevBtn.setAttribute('disabled', 'true');
                nextBtn.addEventListener('click', next);
                prevBtn.addEventListener('click', prev);
            }

            init();
        }
        initializeGallery('container1');
        initializeGallery('container2');
    </script>
</body>

</html>
