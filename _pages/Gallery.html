<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .purple-text {
            color: #8266D4;
        }

        .container1,
        .container2 {
            width: 60vw;
            height: 45vw;
            max-width: 480px;
            max-height: 360px;
        }

        .album {
            width: 60vw;
            height: 45vw;
            max-width: 480px;
            max-height: 360px;
            border: 1px solid #fff;
            box-sizing: border-box;
            overflow: hidden;
            box-shadow: 3px 3px 3px lightgray;
            border-radius: 3%;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .images {
            position: relative;
            display: flex;
            width: 60vw;
            height: 45vw;
            max-width: 480px;
            max-height: 360px;
            transition: transform 0.3s;
        }

        .img {
            width: 60vw;
            height: 45vw;
            max-width: 100%;
            max-height: 100%;
        }

        .button,
        button:active,
        button:focus {
            width: 30px;
            height: 30px;
            border: none;
            color: white;
            background-color: #9d85f3;
            outline: none;
        }

        .button:hover {
            background-color: #9d85f3;
        }

        .button:disabled {
            background-color: lightgray;
        }

        .prev {
            float: left;
            bottom: 20px;
            /* 조정 가능한 여백 설정 */
            width: 30px;
            /* 버튼 크기 설정 */
            height: 30px;
            /* 버튼 크기 설정 */
            border-radius: 10em;
            /* 원 모양으로 만들기 */
            background-color: #512BD4;
            font-size: 14px;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 6px lightgray;
            /* 그림자 추가 */
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .next {
            float: right;
            bottom: 20px;
            /* 조정 가능한 여백 설정 */
            width: 30px;
            /* 버튼 크기 설정 */
            height: 30px;
            /* 버튼 크기 설정 */
            border-radius: 20em;
            /* 원 모양으로 만들기 */
            background-color: #512BD4;
            color: white;
            font-size: 13px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 6px lightgray;
            /* 그림자 추가 */
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        
    </style>

</head>

<body>

    <div>
        <h4>&bullet;&nbsp; 2023.05.25 ~ 05.27 &nbsp;<a href="https://kiice.org/111">KIICE - 한국정보통신학회</a></h4>
    </div>

    <div class="container1">
        <div class="album">
            <div class="images">
                <img src="/assets/images/한국정보통신학회 춘계학술대회/slide01.jpg">
                <img src="..\assets\images\한국정보통신학회 춘계학술대회\slide02.jpg">
                <img src="..\assets\images\한국정보통신학회 춘계학술대회\slide03.jpg">
                <img src="..\assets\images\한국정보통신학회 춘계학술대회\slide04.jpg">
            </div>
        </div>
        <button class="prev">◀</button>
        <button class="next">▶</button>
    </div>
    <br><br>

    <div>
        <h4>&bullet;&nbsp; 2023.08.29 ~ 08.31 &nbsp;<a href="https://www.iwsec.org/2023/">IWSEC 2023</a></h4>
    </div>

    <div class="container2">
        <div class="album">
            <div class="images">
                <img src="..\assets\images\IWSEC 2023\slide01.jpg">
                <img src="..\assets\images\IWSEC 2023\slide02.jpg">
                <img src="..\assets\images\IWSEC 2023\slide03.jpg">
                <img src="..\assets\images\IWSEC 2023\slide04.jpg">
            </div>
        </div>
        <button class="prev">◀</button>
        <button class="next">▶</button>
    </div>
    <script>
        function initializeGallery(containerClass) {
            let curPos = 0;
            let positionValue = 0;

            const prevBtn = document.querySelector(`.${containerClass} .prev`);
            const nextBtn = document.querySelector(`.${containerClass} .next`);
            const images = document.querySelector(`.${containerClass} .images`);

            function updateImageWidth() {
        // Get the current viewport width
        const viewportWidth = window.innerWidth;

        // Calculate the image width based on the viewport width
        const imageWidth = Math.min(viewportWidth * 0.6, 480); // 60vw or maximum 480px

        // Update the width of container, album, and images
        document.querySelector(`.${containerClass}`).style.width = `${imageWidth}px`;
        document.querySelector(`.${containerClass} .album`).style.width = `${imageWidth}px`;
        document.querySelector(`.${containerClass} .images`).style.width = `${imageWidth}px`;

        // Return the calculated image width
        return imageWidth;
    }


            function next() {
                const imageWidth = updateImageWidth();
                if (curPos < 3 && !nextBtn.disabled) {
                    prevBtn.removeAttribute('disabled')
                    positionValue -= imageWidth;
                    images.style.transform = `translateX(${positionValue}px)`;
                    curPos += 1;
                }
                if (curPos === 3) {
                    nextBtn.setAttribute('disabled', 'true');
                }
            }

            function prev() {
                const imageWidth = updateImageWidth();
                if (curPos > 0 && !prevBtn.disabled) {
                    nextBtn.removeAttribute('disabled')
                    positionValue += imageWidth;
                    images.style.transform = `translateX(${positionValue}px)`;
                    curPos -= 1;
                }
                if (curPos === 0) {
                    prevBtn.setAttribute('disabled', 'true');
                }
            }


            function init() {
                prevBtn.setAttribute('disabled', 'true');
                nextBtn.addEventListener('click', next);
                prevBtn.addEventListener('click', prev);
            }

            init();
            window.addEventListener('resize', updateImageWidth);
        }
        initializeGallery('container1');
        initializeGallery('container2');

    
    </script>
</body>

</html>
